<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="container" onsubmit="return data()" action="message.html">
       <h3>UserId:</h3>       
       <input class="input" type="text" id="name">

    </form>

    <script src="main.js"></script>
    
</body>
</html>
